<!DOCTYPE html>

<head>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/> 

    <style>
      /* Reset default margin and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Basic styles for body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0; /* Reset margin for body */
        padding: 0; /* Reset padding for body */
      }

      /* Navigation styles */
      nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      nav img {
        height: 3rem; /* Adjust logo height */
      }

      nav ul {
        list-style-type: none;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #555;
        border-radius: 5px;
      }

      /* Contact section styles */
      .contact-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .contact-image {
        flex: 0 0 35%;
        max-width: 35%;
        margin-right: 20px;
      }

      .contact-details {
        flex: 1;
        text-align: left;
      }

      .contact-details h2 {
        margin-bottom: 10px;
      }

      /* Footer styles */
      footer {
        background-color: rgb(69, 41, 247);
        color: white;
        font-size: 18px;
        text-align: center;
        padding: 20px;
        margin-top: 0%;
      }

      .socialIcons {
        margin-top: 10px;
      }

      .socialIcons a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      /* Responsive media query */
      @media only screen and (max-width: 767px) {
        nav {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul {
          margin-top: 10px;
          flex-direction: column;
        }

        nav ul li {
          margin: 5px 0;
        }

        nav ul li a {
          padding: 10px 20px;
        }

        .contact-container {
          flex-direction: column;
        }

        .contact-image {
          margin-right: 0;
          margin-bottom: 20px;
          max-width: 100%;
          flex: 0 0 100%;
        }
      }
    </style>
</head>
